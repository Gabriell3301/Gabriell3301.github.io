<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Teste</title>
    <link rel="stylesheet" href="CSSpage2.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <img src="images/a.png" alt="Imagem 1">
                <img src="images/b.png" alt="Imagem 2">
                <img src="images/c.png" alt="Imagem 3">
                <img src="images/d.png" alt="Imagem 4">
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
        <div class="thumbnails">
            <img src="image1.jpg" alt="Imagem 1" onclick="currentSlide(1)">
            <img src="image2.jpg" alt="Imagem 2" onclick="currentSlide(2)">
            <img src="image3.jpg" alt="Imagem 3" onclick="currentSlide(3)">
            <img src="image4.jpg" alt="Imagem 4" onclick="currentSlide(4)">
        </div>
    </div>

    <script src="JSimages.js"></script>
</body>
</html>
